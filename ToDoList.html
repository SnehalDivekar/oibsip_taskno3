<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List </title>
    <link
     rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lobster&display=swap" rel="stylesheet">
    
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ToDoListTask3.CSS" />

  <body> 
    <header>
      <h1> Todo App</h1>
       </header>
       <div id ="Current_Date"></div>
       
    <form>
      <input type="text" class="todo-input" placeholder="Add  new todo here..."/>
      
      <button class="todo-btn" type="submit"   >
        <i class=" fas fa-plus-square"></i> 
       
      </button>
    </form>
    <div class="todo-container" >
      <ul class="todo-list"></ul>
    </div>
    <script src="ToDoListTask3.js"></script>
  </body>
</html>
